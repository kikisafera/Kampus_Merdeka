<body>
    <div class="container mt-5 ">
        <div class="row d-flex justify-content-left">
            <div class="col-xs-6">
                <div class="card">
                    <div class="p-3 mb-2 bg-warning text-dark">
                        <h1 align="center">KALKULATOR</h1>
                        <h6 align="center">Ini cepat dan mudah digunakan</i></h6>
                    </div>
                    <div class="card-body">
                        <!-- Awal Form -->
 <form name="calculator">
  
  <table style="background-color: " class="tabel">
   
   <tr>
    <td>Angka 1</td><td>:</td><td><input type="number" name="a1"></td>
	<i id="angka" class="form-text text-muted">Harap Masukkan Angka!</i>
   </tr>
   <tr>
    <td>Angka 2</td><td>:</td><td><input type="number" name="a2"></td>
   </tr>
   <tr>
    <td>Hasil</td><td>:</td><td><input type="number" name="hasil"></td>
   </tr>
   <tr>
    <td colspan="2" align="center">
     
    </td>
   </tr>
  </table>
 </form>
                        <!-- AKhir Form -->
                    </div>
                    <div class="card-footer text-muted text-center bg-warning text-dark">
					<input class="btn btn-primary" type="button" onclick="tambah()" value="  +  ">
					<input class="btn btn-secondary" type="button" onclick="kurang()" value="  -  ">
					<input class="btn btn-success" type="button" onclick="kali()" value="  *  ">
					<input class="btn btn-info" type="button" onclick="bagi()" value="  /  ">
                        <input class="btn btn-warning" type="button" name="batal" value="Batal" onclick="resetForm()" >
                    </div>
                </div>
            </div>
        </div>
    </div>

       <script type="text/javascript">
	   let play = true,
  player,
  hasil;
	alert(`Selamat Menggunakan Kalkulatorku `);
function tambah(){
 var angka1=parseFloat(document.calculator.a1.value);
 var angka2=parseFloat(document.calculator.a2.value);
 var hasil= angka1+angka2;
 document.calculator.hasil.value=hasil;
}
function kurang(){
 var angka1=parseFloat(document.calculator.a1.value);
 var angka2=parseFloat(document.calculator.a2.value);
 var hasil= angka1-angka2;
 document.calculator.hasil.value=hasil;
}
function kali(){
 var angka1=parseFloat(document.calculator.a1.value);
 var angka2=parseFloat(document.calculator.a2.value);
 var hasil= angka1*angka2;
 document.calculator.hasil.value=hasil;
}
function bagi(){
 var angka1=parseFloat(document.calculator.a1.value);
 var angka2=parseFloat(document.calculator.a2.value);
 var hasil= angka1/angka2;
 document.calculator.hasil.value=hasil;
}
function resetForm(){
document.calculator.reset();
}

</script>
